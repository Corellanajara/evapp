<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()" ></ion-back-button>
    </ion-buttons>
    <ion-title>Crear pregunta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Tipo de pregunta</ion-label>
    <ion-select value="brown" okText="Orkay" cancelText="Dismiss" [(ngModel)]="tipo">
      <ion-select-option value="Rango">Rango</ion-select-option>
      <ion-select-option value="Porcentaje">Porcentaje</ion-select-option>
      <ion-select-option value="Numero">Numero</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list *ngIf="tipo != '' ">
    <ion-list>
      <ion-input type="text" [(ngModel)]="pregunta" placeholder="Ingresa nombre de la pregunta"></ion-input>
    </ion-list>
  </ion-list>

  <ion-list *ngIf="tipo == 'Rango' ">
    <ion-item>
      <ion-label>
        Minimo
      </ion-label>
      <ion-input type="number" [(ngModel)]="min"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Máximo
      </ion-label>
      <ion-input type="number" [(ngModel)]="max"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label >Ejemplo</ion-label>
      <ion-range min="{{min}}" max="{{max}}" color="secondary" [(ngModel)]="cantidad" [disabled]="!min || !max || !validarValores(min,max) ">
        <ion-label slot="start">{{(min || "Minimo")}} -> {{(max|| "Maximo")}}</ion-label>
        <ion-label slot="end">{{cantidad}}</ion-label>
      </ion-range>
    </ion-item>

    <ion-button [disabled]="pregunta == '' || !min || !max " expand="full" color="success" fill="outline" (click)="agregarPregunta()">Agregar</ion-button>

  </ion-list>

<ion-button *ngIf="tipo != 'Rango' && tipo != '' " [disabled]="pregunta == '' " expand="full" color="success" fill="outline" (click)="agregarPregunta()">Agregar</ion-button>

</ion-content>
