<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()"  defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let usuario of usuarios">
    <ion-item>
      <ion-label>{{usuario.firstName}} {{usuario.lastName}}</ion-label>
    </ion-item>
    <ion-item-options side="end" >
      <ion-item-option (click)="abrirPermisos(usuario)" color="warning">Men√∫</ion-item-option>
      <ion-item-option (click)="asignar(usuario)" color="primary">Asignar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>



</ion-content>
